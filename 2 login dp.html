<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LOGIN PAGE FOR PIS</title>
    <link rel="stylesheet" href="dp.css">
</head>

<body>
    <div>
        <h1 class="head"> POLICE INFORMATION SYSTEM</h1><br>
    </div>

    <form action="" method="post">
            <h3> ADMINISTRATOR LOGIN PAGE </h3>
            <legend> LOGIN DETAILS </legend>
            <fieldset class="login">
                <div class="img1">
                    <img src="/policeicon.png" height="100px" weight="100px" alt="police avatar">
                </div>
                <br>
                <label> Username </label><br>
                <input required type="text" name="username" placeholder="Enter Username">
                <br><br>

                <label>Administrator Password</label><br>
                <input required type="password" name="userpw" placeholder="Enter Password">
                <br><br>

                <label><input type="checkbox" checked="checked" name="remember"> Remember me </label>
                <br><br>
                <button class="login1" type="submit" onclick="window.open('3 home page for admin dp.html', '_blank')">LOGIN</button>
            </fieldset>
            <br><br>

            <button class="reset" type="reset" name="reset" value="reset"> RESET </button>
            <button class="submit" type="cancel" name="cancel" value="cancel"> CANCEL </button>
    </form>
</html>
