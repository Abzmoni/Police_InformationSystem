<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NEW OFFICER RECORD PAGE FOR PIS </title>
    <link rel="stylesheet" href="dp.css">
</head>

<body>
    <div>
        <h1 class="head"> POLICE INFORMATION SYSTEM </h1><br>
        <h3> NEW OFFICER RECORD </h3>
    </div>

    <form name="form1" action="/users" method="post">
        <div class='div1'>
            <legend>OFFICER DETAILS </legend>
            <fieldset>
                <label> Officer ID</label><br>
                <input type="text" name="Police_id">
                <br><br>

                <label>Officer First Name</label><br>
                <input size="40" type="text" name="Police_firstname" placeholder="FIRSTNAME"> 
                <br><br>

                <label>Officer Last Name</label><br>
                <input size="40" type="text" name="Police_lastname" placeholder="LASTNAME"> 
                <br><br>

                <label> Officer email</label><br>
                <input type="email" name="Police_email">
                <br><br>

                <label> Officer Address</label><br>
                <input type="text" name="Police_address">
                <br><br>


                <label> Officer City</label><br>
                <input type="text" name="Police_city">
                <br><br>

                <label>State Of Origin</label><br>
                <input type="text" name="Police_state">
                <br><br>

                <label> Officer mobile number</label><br>
                <input type="tel" name="Police_mobile">
                <br><br>

                <label>Department ID</label><br>
                <input type="text" name="Police_dept_id">
                <br><br>

            </fieldset>
            <br><br>

            <div>
                <button class="submit" type="submit" name="submit" value="submit"> SUBMIT </button>
                <button class="reset" type="reset" name="reset" value="reset"> RESET </button>
            </div>

    <a class="homepg" href="home page dp.html">....Back to Home Page</a>
    </form>
</body>

</html>
