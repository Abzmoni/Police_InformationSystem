<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QUERY FOR PIS </title>
    <link rel="stylesheet" href="dp.css">
</head>

<body>
    <div>
        <h1 class="head"> POLICE INFORMATION SYSTEM </h1><br>
        <h3> QUERY FORM</h3>
    </div>

    <form id="qcriminal">
        <fieldset>
            <label> Criminal ID</label><br>
            <input type="text" name="Criminal_id">
        </fieldset>
    </form>

    <form id="qcase">
        <fieldset>
            <label> Case ID</label><br>
            <input type="text" name="Case_id">
        </fieldset>
    </form>

    <section id="qcrime">
    <form >
        <fieldset>
            <label> Crime ID</label><br>
            <input type="text" name="Crime_id">
        </fieldset>
    </form>
    </section>

    <form id="qdept">
        <fieldset>
            <label> Department ID</label><br>
            <input type="text" name="Department_id">
        </fieldset>
    </form>

    <form id="qofficer">
        <fieldset>
            <label> Officer ID</label><br>
            <input type="text" name="Police_id">
        </fieldset>
    </form>
</body>



</html>
