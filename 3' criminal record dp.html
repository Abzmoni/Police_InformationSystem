<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NEW CRIMINAL RECORD PAGE FOR PIS </title>
    <link rel="stylesheet" href="dp.css">
</head>

<body>
    <div>
        <h1 class="head"> POLICE INFORMATION SYSTEM </h1><br>
        <h3> NEW CRIMINAL RECORD </h3>
    </div>

    <form name="form1" action="/criminal" method="post">
        <fieldset>
            <label> Criminal ID</label><br>
            <input type="text" name="Criminal_id">
            <br><br>

            <label>Criminal First Name</label><br>
            <input size="40" type="text" name="Criminal_First_Name" placeholder="First Name">
            <br><br>

            <label>Criminal Last Name</label><br>
            <input size="40" type="text" name="Criminal_Last_Name" placeholder="SURNAME">
            <br><br>

            <label> Criminal email</label><br>
            <input type="email" name="Criminal_email" placeholder="email@mail.com">
            <br><br>

            <label> ADDRESS</label><br>
            <input type="address" name="Criminal_address">
            <br><br>

            <label> CITY</label><br>
            <input type="address" name="Criminal_address_city">
            <br><br>

            <label>STATE</label><br>
            <input type="address" name="Criminal_address_state">
            <br><br>

            <label> MOBILE NUMBER</label><br>
            <input type="tel" name="Criminal_mobile">
            <br><br>


            <label> Crime ID</label><br>
            <input type="id" name="Crime_id">
            <br><br>
        </fieldset>
        <br><br>


        <button class="submit" type="submit" name="submit" value="submit"> SUBMIT </button>
        <button class="reset" type="reset" name="reset" value="reset"> RESET </button>
        

        <a class="homepg" href="home page dp.html">....Back to Home Page</a>
    </form>
    <form action="/criminal" method="get">
        <input type="tel" name="test">
        <button class="submit" type="submit" name="submit" value="submit"> SUBMIT </button>
    </form>
</body>

</html>
